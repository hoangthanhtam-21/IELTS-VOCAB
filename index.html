<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Vocab Master - SRS Edition</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop {
            0% { transform: scale(0.98); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ielts-vocab-master-srs';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Expose services to React script
        window.FB_SERVICES = { 
            auth, db, appId, setDoc, doc, collection, onSnapshot, 
            signInAnonymously, onAuthStateChanged, signInWithCustomToken, initialToken 
        };
    </script>

    <!-- React Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Icon Component using Lucide
        const Icon = ({ name, size = 20, className = "", fill = "none" }) => {
            const [svg, setSvg] = useState("");
            useEffect(() => {
                const renderIcon = () => {
                    if (window.lucide && window.lucide.icons[name]) {
                        const icon = window.lucide.icons[name];
                        setSvg(icon.toSvg({ size, class: className, fill }));
                    }
                };
                renderIcon();
                // Fallback in case lucide is not ready
                const timeout = setTimeout(renderIcon, 100);
                return () => clearTimeout(timeout);
            }, [name, size, className, fill]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const SRS_INTERVALS = [0, 1, 3, 7, 14, 30]; 
        const GEMINI_API_KEY = ""; // Environment will provide this key at runtime

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('menu');
            const [vocabList, setVocabList] = useState([]);
            const [vocabProgress, setVocabProgress] = useState({});
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(300);
            const [lives, setLives] = useState(3);
            const [consecutiveWrong, setConsecutiveWrong] = useState(0);
            const [currentQuiz, setCurrentQuiz] = useState(null);
            const [feedback, setFeedback] = useState(null);
            const [gameSessionWords, setGameSessionWords] = useState(new Set());
            const [loadError, setLoadError] = useState(false);
            
            const [aiReading, setAiReading] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [practiceAnswers, setPracticeAnswers] = useState({});
            const [practiceSubmitted, setPracticeSubmitted] = useState(false);

            const timerRef = useRef(null);

            // 1. Fetch Vocabulary from JSON
            const mapVocabData = (data) => {
                return data.map(item => ({
                    word: item.Word || "Unknown",
                    definition: item.Meaning || "No definition",
                    examples: item.Synonym || ""
                }));
            };

            useEffect(() => {
                const loadData = async () => {
                    try {
                        // Standard fetch for GitHub Pages compatibility
                        const response = await fetch('architecture.json');
                        if (!response.ok) throw new Error();
                        const data = await response.json();
                        setVocabList(mapVocabData(data));
                    } catch (e) {
                        setLoadError(true);
                    }
                };
                loadData();
            }, []);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        setVocabList(mapVocabData(data));
                        setLoadError(false);
                    } catch (err) { alert("File không đúng định dạng JSON."); }
                };
                reader.readAsText(file);
            };

            // 2. Authentication & Firestore Listener (Rules 1, 2, 3)
            useEffect(() => {
                const checkFB = setInterval(async () => {
                    if (window.FB_SERVICES) {
                        clearInterval(checkFB);
                        const { auth, db, appId, onAuthStateChanged, signInAnonymously, signInWithCustomToken, initialToken, onSnapshot, collection } = window.FB_SERVICES;
                        
                        // Rule 3: Auth first
                        try {
                            if (initialToken) {
                                await signInWithCustomToken(auth, initialToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (err) {
                            console.error("Auth failed:", err);
                        }
                        
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if (u) {
                                // Rule 1 & 2: Valid Path and Simple query
                                const progressRef = collection(db, 'artifacts', appId, 'users', u.uid, 'vocab_progress');
                                onSnapshot(progressRef, (snapshot) => {
                                    const data = {};
                                    snapshot.forEach(d => { data[d.id] = d.data(); });
                                    setVocabProgress(data);
                                }, (err) => console.error("Firestore Error:", err));
                            }
                        });
                    }
                }, 100);
                return () => clearInterval(checkFB);
            }, []);

            // 3. Quiz Logic with SRS priority
            const generateQuiz = useCallback(() => {
                if (vocabList.length === 0) return;
                const now = Date.now();
                const available = vocabList.filter(v => !vocabProgress[v.word] || vocabProgress[v.word].nextReview <= now);
                const pool = available.length > 5 ? available : vocabList;
                const target = pool[Math.floor(Math.random() * pool.length)];
                
                // Get 3 random meanings as distractors
                const distractors = vocabList
                    .filter(v => v.word !== target.word)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3)
                    .map(v => v.definition);
                
                const options = [...distractors, target.definition].sort(() => 0.5 - Math.random());
                setCurrentQuiz({ ...target, options, correctIndex: options.indexOf(target.definition) });
            }, [vocabList, vocabProgress]);

            const startSession = () => {
                setLives(3); setScore(0); setTimeLeft(300); setConsecutiveWrong(0);
                setGameSessionWords(new Set()); setView('quiz'); generateQuiz();
                
                if (timerRef.current) clearInterval(timerRef.current);
                timerRef.current = setInterval(() => {
                    setTimeLeft(p => {
                        if (p <= 1) { 
                            clearInterval(timerRef.current); 
                            setView('session_end'); 
                            return 0; 
                        }
                        return p - 1;
                    });
                }, 1000);
            };

            const handleAnswer = async (idx) => {
                if (feedback || !user) return;
                const { db, appId, setDoc, doc } = window.FB_SERVICES;
                const isCorrect = idx === currentQuiz.correctIndex;
                let nextWrong = isCorrect ? 0 : consecutiveWrong + 1;
                let newLives = lives;
                let lost = false;

                if (!isCorrect && nextWrong >= 2) { 
                    newLives = lives - 1; 
                    setLives(newLives); 
                    nextWrong = 0; 
                    lost = true; 
                }
                setConsecutiveWrong(nextWrong);
                setFeedback({ index: idx, correct: currentQuiz.correctIndex, isCorrect, lost });

                if (isCorrect) {
                    setScore(s => s + 10);
                    setGameSessionWords(prev => new Set(prev).add(currentQuiz.word));
                    const currentLevel = vocabProgress[currentQuiz.word]?.level || 0;
                    const nextLevel = Math.min(currentLevel + 1, 5);
                    const nextReview = Date.now() + (SRS_INTERVALS[nextLevel] * 24 * 3600000);
                    
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'vocab_progress', currentQuiz.word), {
                        level: nextLevel, 
                        nextReview: nextReview, 
                        lastUpdated: Date.now()
                    });
                } else {
                    // Reset to Level 0 on mistake
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'vocab_progress', currentQuiz.word), {
                        level: 0, 
                        nextReview: Date.now(), 
                        lastUpdated: Date.now()
                    });
                }

                setTimeout(() => {
                    setFeedback(null);
                    if (newLives <= 0) { 
                        clearInterval(timerRef.current); 
                        setView('game_over'); 
                    } else {
                        generateQuiz();
                    }
                }, 1500);
            };

            // 4. AI Generator (B1-B2 Level + Contextual Word Choice)
            const generateAI = async () => {
                setIsGenerating(true); setPracticeSubmitted(false); setPracticeAnswers({});
                const wordsToUse = Array.from(gameSessionWords).length >= 5 
                    ? Array.from(gameSessionWords).slice(0, 10) 
                    : vocabList.slice(0, 8).map(v => v.word);
                
                const systemPrompt = "You are an IELTS tutor. You respond only in valid JSON.";
                const userPrompt = `Create an IELTS Reading passage (Level B1-B2) about architecture. 
                Keep the language accessible but natural (200-250 words). 
                You MUST naturally include these words: ${wordsToUse.join(', ')}.
                
                Then, create 5 Word Choice questions. Each question must be a NEW sentence with a blank (____).
                Structure the response as a JSON object:
                { 
                  "title": "Title of passage", 
                  "content": "Full passage text...", 
                  "wordChoice": [
                    { "q": "Context sentence with a ____ blank.", "options": ["Choice A", "Choice B"], "a": "Correct Choice" }
                  ] 
                }`;

                try {
                    const apiKey = window.GEMINI_API_KEY || "";
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: userPrompt }] }], 
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" } 
                        })
                    });
                    const result = await res.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        setAiReading(JSON.parse(text));
                        setView('ai_reading');
                    }
                } catch (e) { 
                    alert("Lỗi khi kết nối với AI. Vui lòng kiểm tra lại cấu hình API."); 
                }
                setIsGenerating(false);
            };

            if (!user || vocabList.length === 0) {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-indigo-50 p-6 text-center">
                        {loadError ? (
                            <div className="bg-white p-8 rounded-[32px] shadow-xl max-w-sm w-full animate-pop border border-red-100">
                                <Icon name="Upload" size={48} className="text-red-500 mx-auto mb-4" />
                                <h2 className="text-xl font-black text-slate-800 mb-2">Dữ liệu chưa sẵn sàng</h2>
                                <p className="text-sm text-slate-500 mb-6 leading-relaxed">
                                    Vui lòng đảm bảo file <b>architecture.json</b> nằm cùng thư mục hoặc chọn file thủ công.
                                </p>
                                <label className="block w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold cursor-pointer hover:bg-indigo-700 shadow-lg active:scale-95 transition-all">
                                    Chọn architecture.json
                                    <input type="file" className="hidden" accept=".json" onChange={handleFileUpload} />
                                </label>
                            </div>
                        ) : (
                            <div className="text-center">
                                <Icon name="Loader2" size={48} className="animate-spin text-indigo-600 mx-auto mb-4" />
                                <p className="font-bold text-slate-600">Đang khởi tạo ứng dụng học tập...</p>
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-4 flex items-center justify-center">
                    <div className="w-full max-w-2xl bg-white rounded-[40px] shadow-2xl border border-slate-100 overflow-hidden relative">
                        <div className="px-8 pt-8 pb-4 flex justify-between items-center bg-white z-10">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
                                    <Icon name="Brain" className="text-white" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-black text-slate-800 tracking-tight">IELTS Master</h1>
                                    <div className="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">{vocabList.length}+ Architecture Words</div>
                                </div>
                            </div>
                            {view === 'quiz' && (
                                <div className="flex items-center gap-4">
                                    <div className="flex gap-1">
                                        {[1, 2, 3].map(i => <Icon key={i} name="Heart" fill={lives >= i ? "#ef4444" : "none"} className={lives >= i ? "text-red-500" : "text-slate-200"} />)}
                                    </div>
                                    <div className="font-mono font-bold text-slate-600 bg-slate-100 px-3 py-1 rounded-full border border-slate-200">
                                        {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="p-8">
                            {view === 'menu' && (
                                <div className="flex flex-col items-center text-center animate-pop">
                                    <div className="w-32 h-32 bg-indigo-50 rounded-[40px] flex items-center justify-center mb-6 border border-indigo-100">
                                        <Icon name="Sparkles" size={64} className="text-indigo-600" />
                                    </div>
                                    <h2 className="text-3xl font-black text-slate-800 mb-2">Bắt đầu học ngay?</h2>
                                    <p className="text-slate-500 mb-8 max-w-sm text-sm">Ôn tập từ vựng cá nhân hóa theo trình độ B1-B2.</p>
                                    <div className="grid grid-cols-2 gap-4 w-full mb-8">
                                        <div className="p-4 bg-slate-50 rounded-3xl border border-slate-100">
                                            <div className="text-2xl font-black text-slate-800">{Object.keys(vocabProgress).length}</div>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Đã gặp</div>
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-3xl border border-slate-100">
                                            <div className="text-2xl font-black text-indigo-600">{Object.values(vocabProgress).filter(v => v.level >= 5).length}</div>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Mastered</div>
                                        </div>
                                    </div>
                                    <button onClick={startSession} className="w-full py-5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-3xl font-black text-xl shadow-xl shadow-indigo-100 flex items-center justify-center gap-3 transition-all active:scale-95">
                                        <Icon name="Play" fill="currentColor" /> BẮT ĐẦU ÔN TẬP
                                    </button>
                                </div>
                            )}

                            {view === 'quiz' && currentQuiz && (
                                <div className="animate-pop relative">
                                    {feedback?.lost && (
                                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-white/80 backdrop-blur-sm rounded-3xl">
                                            <div className="bg-red-600 text-white px-8 py-4 rounded-2xl shadow-2xl flex flex-col items-center animate-bounce">
                                                <Icon name="Heart" size={48} fill="white" />
                                                <span className="text-2xl font-black uppercase tracking-tighter">Mất 1 mạng!</span>
                                            </div>
                                        </div>
                                    )}
                                    <div className="text-center mb-10">
                                        <div className="text-5xl font-black text-slate-800 mb-2 tracking-tighter capitalize">{currentQuiz.word}</div>
                                        <div className="flex justify-center gap-2">
                                            {[1,2,3,4,5].map(lvl => <div key={lvl} className={`h-1.5 w-8 rounded-full ${vocabProgress[currentQuiz.word]?.level >= lvl ? 'bg-indigo-600' : 'bg-slate-100'}`} />)}
                                        </div>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-4 italic">Nghĩa nào sau đây là chính xác?</p>
                                    </div>
                                    <div className="grid gap-3">
                                        {currentQuiz.options.map((opt, idx) => {
                                            let cls = "border-slate-100 hover:border-indigo-200 hover:bg-slate-50";
                                            if (feedback) {
                                                if (idx === feedback.correct) cls = "bg-green-500 border-green-500 text-white shadow-lg";
                                                else if (!feedback.isCorrect && idx === feedback.index) cls = "bg-red-500 border-red-500 text-white shadow-lg";
                                                else cls = "opacity-40 grayscale";
                                            }
                                            return (
                                                <button 
                                                    key={idx} 
                                                    onClick={() => handleAnswer(idx)} 
                                                    disabled={!!feedback} 
                                                    className={`w-full p-4 rounded-3xl text-left font-bold text-slate-700 border-2 transition-all duration-300 ${cls}`}
                                                >
                                                    {opt}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}

                            {view === 'session_end' && (
                                <div className="text-center animate-pop">
                                    <div className="w-24 h-24 bg-emerald-50 rounded-[30px] flex items-center justify-center mx-auto mb-6 border border-emerald-100">
                                        <Icon name="Award" size={48} className="text-emerald-600" />
                                    </div>
                                    <h2 className="text-4xl font-black text-slate-800 mb-2">Hoàn thành!</h2>
                                    <div className="text-slate-400 font-bold mb-8 italic">Bạn đã củng cố {gameSessionWords.size} từ vựng.</div>
                                    <div className="bg-indigo-50 p-6 rounded-3xl border border-indigo-100 mb-8 flex flex-wrap gap-2 justify-center">
                                        {Array.from(gameSessionWords).slice(0, 10).map(w => (
                                            <span key={w} className="px-3 py-1 bg-white text-indigo-600 rounded-xl text-xs font-black shadow-sm border border-indigo-100">{w}</span>
                                        ))}
                                    </div>
                                    <button onClick={generateAI} disabled={isGenerating} className="w-full py-5 bg-indigo-600 text-white rounded-3xl font-black text-lg shadow-xl shadow-indigo-100 flex items-center justify-center gap-3 active:scale-95 disabled:opacity-50 transition-all">
                                        {isGenerating ? <Icon name="Loader2" className="animate-spin" /> : <Icon name="Sparkles" size={20} />} TẠO BÀI ĐỌC (LEVEL B1-B2)
                                    </button>
                                    <button onClick={() => setView('menu')} className="mt-4 block w-full text-slate-400 font-bold hover:text-indigo-400 transition-colors">Về Trang chủ</button>
                                </div>
                            )}

                            {view === 'ai_reading' && aiReading && (
                                <div className="animate-pop h-[70vh] flex flex-col">
                                    <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 pb-10">
                                        <h2 className="text-3xl font-black text-slate-800 mb-6 leading-tight">{aiReading.title}</h2>
                                        <div className="p-10 bg-slate-50 rounded-[40px] border font-serif text-lg leading-relaxed text-slate-700 text-justify italic mb-10 shadow-inner">
                                            {aiReading.content.split(' ').map((w, i) => {
                                                const clean = w.replace(/[.,!?]/g, '');
                                                const isV = vocabList.some(v => v.word.toLowerCase() === clean.toLowerCase());
                                                return <span key={i} className={isV ? "font-black text-indigo-600 border-b-2 border-indigo-100 mx-0.5" : "mx-0.5"}>{w} </span>;
                                            })}
                                        </div>
                                        <div className="space-y-6">
                                            <div className="flex items-center gap-2 text-indigo-600 px-2">
                                                <Icon name="LayoutGrid" />
                                                <h3 className="font-black uppercase tracking-widest text-sm">LUYỆN TẬP TỪ TRONG NGỮ CẢNH</h3>
                                            </div>
                                            {aiReading.wordChoice.map((q, idx) => (
                                                <div key={idx} className="p-6 bg-white border border-slate-100 rounded-3xl shadow-sm">
                                                    <p className="font-bold text-slate-700 mb-5 italic">"{q.q}"</p>
                                                    <div className="grid grid-cols-2 gap-3">
                                                        {q.options.map(opt => {
                                                            const isSelected = practiceAnswers[idx] === opt;
                                                            const isCorrect = practiceSubmitted && opt === q.a;
                                                            const isWrong = practiceSubmitted && isSelected && opt !== q.a;
                                                            let sCls = isSelected ? "bg-indigo-600 text-white shadow-indigo-100" : "bg-slate-50 text-slate-600 hover:bg-slate-100";
                                                            if (practiceSubmitted) {
                                                                if (isCorrect) sCls = "bg-green-500 text-white shadow-green-100";
                                                                else if (isWrong) sCls = "bg-red-500 text-white shadow-red-100";
                                                                else sCls = "opacity-40 grayscale bg-slate-50 text-slate-300";
                                                            }
                                                            return (
                                                                <button 
                                                                    key={opt} 
                                                                    disabled={practiceSubmitted} 
                                                                    onClick={() => setPracticeAnswers(p => ({ ...p, [idx]: opt }))} 
                                                                    className={`py-4 rounded-2xl font-black text-xs border-2 transition-all ${sCls}`}
                                                                >
                                                                    {opt}
                                                                </button>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="pt-6 border-t flex gap-3">
                                        {!practiceSubmitted ? (
                                            <button onClick={() => setPracticeSubmitted(true)} className="flex-1 py-5 bg-slate-800 text-white rounded-2xl font-black shadow-lg hover:bg-slate-900 transition-all active:scale-95">NỘP BÀI TẬP</button>
                                        ) : (
                                            <button onClick={() => setView('menu')} className="flex-1 py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all active:scale-95">HOÀN THÀNH PHIÊN HỌC</button>
                                        )}
                                    </div>
                                </div>
                            )}

                            {view === 'game_over' && (
                                <div className="text-center animate-pop">
                                    <Icon name="Heart" size={64} className="text-red-500 mx-auto mb-6" />
                                    <h2 className="text-3xl font-black text-slate-800 mb-4 uppercase tracking-tighter">Hết lượt!</h2>
                                    <p className="text-slate-500 mb-8">Đừng nản lòng, hãy thử lại để làm chủ các từ vựng này nhé.</p>
                                    <button onClick={() => setView('menu')} className="w-full py-4 bg-slate-800 text-white rounded-2xl font-bold shadow-lg transition-all active:scale-95 hover:bg-slate-900">Về Menu</button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
